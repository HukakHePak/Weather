<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div id="weather" class="weather__frame">
            <div class="weather__deck">
                <form name="weather" class="search">
                    <input name="city" type="text" value="" placeholder="Write city">
                    <button name="submit"></button>
                </form>

                <div class="result">
                    <div class="presents border">
                        <div class="description border">
                            <div class="now active">
                                <img src="./img/cloud-ico.svg" alt="clouds" class="value">
                                <div class="temperature"><span class="value">0</span>°</div>
                                <span class="city value">City</span>
                                <button class="like value"></button>
                            </div>

                            <div class="details ">
                                <span class="value">City</span>
                                <ul class="stats">
                                    <li>Temperature: <span><span class="value">0</span>°</span></li>
                                    <li>Feels like: <span><span class="value">0</span>°</span></li>
                                    <li>Weather: <span class="value">Weather</span></li>
                                    <li>Sunrise: <span class="value">00:00</span></li>
                                    <li>Sunset: <span class="value">00:00</span></li>
                                </ul>
                            </div>

                            <div class="forecast ">
                                <span class="value">City</span>
                                <ul class="details">
                                    <li>
                                        <div class="date">
                                            <span class="value">1 January</span>
                                            <span class="value">00:00</span>
                                        </div>
                                        <div class="stats">
                                            <ul>
                                                <li>Temperature: <span><span class="value">0</span> °</span></li>
                                                <li>Feels like: <span><span class="value">0</span> °</span></li>
                                            </ul>
                                            <figure>
                                                <figcaption class="value">Weather</figcaption>
                                                <img src="./img/cloud-ico.svg" alt="clouds" class="value">
                                            </figure>
                                        </div>
                                    </li>
                                </ul>
                            </div>                      
                        </div>

                        <nav class="selects">
                            <button class="border active">Now</button>
                            <button class="border">Details</button>
                            <button class="border">Forecast</button>
                        </nav>
                    </div>

                    <div class="favourite border">
                        <span class="border">Added Locations:</span>    
                        <ul class="locations">
                            <li class="city">
                                <span>City</span>
                                <img src="./img/close-icon.svg" alt="">
                            </li>                                                                                                                                                   
                        </ul>                               
                    </div> 
                </div>
            </div>
        </div>  
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
