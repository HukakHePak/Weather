<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.b2625c6b.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div id="weather" class="weather__frame">
            <div class="weather__deck">
                <form name="weather" class="search">
                    <input name="city" type="text" value="" placeholder="Write city">
                    <button name="submit"></button>
                </form>

                <span class="form__notification "> Notificatión </span>

                <div class="result">
                    <div class="presents border">
                        <div class="description border">

                            <div class="now  active">
                                <img src="/cloud-ico.ef256dba.svg" alt="clouds" class="icon">
                                <div class="temperature"><span class="temp">0</span>°</div>
                                <span class="city">City</span>
                                <button class="like"></button>
                            </div>

                            <div class="details  ">
                                <span class="city">City</span>
                                <ul class="stats">
                                    <li>Temperature: <span><span class="temp">0</span>°</span></li>
                                    <li>Feels like: <span><span class="feels">0</span>°</span></li>
                                    <li>Weather: <span class="weather">Weather</span></li>
                                    <li>Sunrise: <span class="sunrise">00:00</span></li>
                                    <li>Sunset: <span class="sunset">00:00</span></li>
                                </ul>
                            </div>

                            <div class="forecast">
                                <span class="city">City</span>
                                <ul class="details">
                                    <li>
                                        <div class="date__time">
                                            <span class="date">1 January</span>
                                            <span class="time">00:00</span>
                                        </div>
                                        <div class="stats">
                                            <ul>
                                                <li>Temperature: <span class="temp">0</span> °</li>
                                                <li>Feels like: <span class="feels">0</span> °</li>
                                            </ul>
                                            <figure>
                                                <figcaption class="weather">Weather</figcaption>
                                                <img src="/cloud-ico.ef256dba.svg" alt="clouds" class="icon">
                                            </figure>
                                        </div>
                                    </li>
                                </ul>
                            </div>                      
                        </div>

                        <nav class="selects">
                            <button class="border active">Now</button>
                            <button class="border">Details</button>
                            <button class="border">Forecast</button>
                        </nav>
                    </div>

                    <div class="favourite border">
                        <span class="border">Added Locations:</span>    
                        <ul class="locations">
                            <li class="city">
                                <span>City</span>
                                <img src="/close-icon.f30774d8.svg" alt="">
                            </li>                                                                                                                                                   
                        </ul>                               
                    </div> 
                </div>
            </div>
        </div>  
    </div>
    <script src="/index.fbb3188c.js" defer=""></script>
</body>
</html>
